# environment
setw -g xterm-keys on
set -sg escape-time 0	 # fix vim esc delay
set -g bell-action none
set -g bell-on-alert off
set -g visual-bell off
set -g lock-after-time 1800
set -g default-shell /bin/zsh
setw -g mode-keys vi
#set -g default-terminal "screen-256color"
#set -g default-terminal "xterm-screen-256color"

#ui
set -g status-bg cyan
set -g status-fg black
set -g status-right "#(acpi |cut -d ' ' -f 4 | sed 's/,//g') #(sensors |grep 'coretemp' -C 5 |tail -n4 |head -n1 |egrep -o '[0-9.]+Â°C' |head -n1 |sed 's/.0//')|%m-%d %H:%M" # %d-%b-%y
set -g status-keys vi
set -g status-utf8 on
#set -g monitor-activity on
set -g base-index 1
set -g mouse-select-pane on
setw -g window-status-current-attr bright,reverse
setw -g window-status-attr dim
set -g pane-active-border-fg blue
set -g pane-active-border-bg black

# main bind key
unbind C-b
unbind C-Left
unbind C-Right
set -g prefix C-q
bind C-q send-prefix

# pane
bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R
bind ^k resizep -U 10
bind ^j resizep -D 10
bind ^h resizep -L 10
bind ^l resizep -R 10
bind v splitw -h
bind c splitw -v
bind V splitw -h -l 120
bind / command-prompt 'split-window -h "man %%"'

# window
bind C-q last-window
bind ^t neww
bind -n ^t neww
bind -n M-h prev
bind -n M-l next
bind A command-prompt "rename-window %%"
bind Space command-prompt "joinp -t :%%"

# scroll
bind K copy-mode -u
bind -t vi-copy K page-up
bind -t vi-copy J page-down

# clipboard
bind C-c send-keys 'Enter' \; run "tmux show-buffer | xclip -i -selection clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"

set -g history-limit 10000

